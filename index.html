    <title>Fluctus Photobooth Queue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(180deg, #075985 0%, #0c4a6e 100%);
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        color: white;
      }
      .fluctus-title {
        font-family: 'Playfair Display', serif;
      }
      .bubble {
        position: absolute;
        bottom: -50px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: float 15s infinite ease-in;
        pointer-events: none;
      }
      @keyframes float {
        0% { transform: translateY(0) scale(1) translateX(0); opacity: 0; }
        20% { opacity: 0.6; }
        50% { transform: translateY(-50vh) scale(1.2) translateX(20px); }
        100% { transform: translateY(-100vh) scale(1.5) translateX(-20px); opacity: 0; }
      }
      .ocean-glass {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
