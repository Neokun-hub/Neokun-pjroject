
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluctus Photobooth Queue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(180deg, #075985 0%, #0c4a6e 100%);
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        color: white;
      }
      .fluctus-title {
        font-family: 'Playfair Display', serif;
      }
      .bubble {
        position: absolute;
        bottom: -50px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: float 15s infinite ease-in;
        pointer-events: none;
      }
      @keyframes float {
        0% { transform: translateY(0) scale(1) translateX(0); opacity: 0; }
        20% { opacity: 0.6; }
        50% { transform: translateY(-50vh) scale(1.2) translateX(20px); }
        100% { transform: translateY(-100vh) scale(1.5) translateX(-20px); opacity: 0; }
      }
      .ocean-glass {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <!-- Explicitly load the entry point -->
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root">
      <!-- Loading state fallback -->
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px;">
        <div style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #22d3ee; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="font-weight: bold; letter-spacing: 0.2em; opacity: 0.5;">LOADING FLUCTUS...</p>
      </div>
    </div>
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </body>
</html>
